#application: atrack
application: bittrk  
version: 9
runtime: python
api_version: 1

handlers:

# This deals with all kind of broken links and people that don't know how to
# configure their bt clients, contains a meta-refresh which only browsers
# can handle. Saves some bw and cpu avoiding the trigger of 404 errors.
# To save some more bw point this to static/null.html
- url: /announce[^?].*
  static_files: static/redirect.html
  upload: static/redirect.html

- url: /announce
  script: main.py
  secure: optional

- url: /ntrack
  script: main.py
  secure: optional

- url: /static/
  static_dir: static

- url: /
  static_files: static/index.html
  upload: static/(.*)

- url: /favicon.ico
  static_files: static/imgs/favicon.ico
  upload: static/imgs/favicon.ico

- url: /app-admin/
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: /debug
  script: debug.py

- url: /mestat
  script: mestat.py
  login: admin

- url: /scrape
  static_files: static/null.html
  upload: static/null.html

- url: /google1c5d509bd1822f1d.html
  static_files: static/null.html
  upload: static/null.html

- url: /.*
  script: redir.py
